<!doctype html>
<html>
<head>

    <title>Loan Repayment Estimator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

</head>
<body>

  <div class="container">

    <h2 class="page-header">Loan Repayment Estimator</h2>

    <div class="col-md-6">

      <form>

        <div class="form-group">

          <label for="priciple">Loan Amount</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="principle" placeholder=" ex. 5500">
            <div class="input-group-addon">.00</div>
          </div>

        </div>

        <div class="form-group">

          <label for="interest-rate">Interest Rate</label>
          <div class="input-group">
            <input type="text" class="form-control" id="interest-rate" placeholder="ex. 4.66">
            <div class="input-group-addon">%</div>
          </div>

        </div>

        <button type="submit" class="btn btn-primary" id="calculate-button">Calculate</button>

      </form>

      <div class="alert alert-info" id="display-calculation" style="display:none; margin-top: 1em;"></div>

    </div>

  </div>

</body>
</html>
